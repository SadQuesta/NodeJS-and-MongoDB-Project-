<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Form</title>
  
  
  <style>
    
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

h1, h2 {
    color: #333;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
    margin-bottom: 20px;
}

fieldset {
    border: none;
    padding: 0;
    margin: 0 0 10px 0;
}

legend {
    font-size: 1.2em;
    margin-bottom: 10px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

.container {
    display: flex;
    justify-content: flex-start;
    align-items: flex-start;
    width: 100%;
}

.users {
    display: flex;
    flex-wrap: wrap;
    margin-left: 20px;
    max-width: calc(100% - 320px);
}

#user-list {
    list-style-type: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
}

#user-list li {
    background-color: #fff;
    padding: 10px;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 200px;
    margin: 5px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
}

#user-list li span {
    font-weight: bold;
    margin-bottom: 5px;
}

#user-list li button {
    background-color: #dc3545;
    margin-top: 5px;
}

#user-list li button:first-of-type {
    background-color: #007BFF;
}

.edit-box {
    display: none;
    width: 100%;
    margin-top: 10px;
}

.edit-box input {
    width: calc(100% - 22px);
    margin-bottom: 5px;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.edit-box button {
    width: 48%;
    margin-top: 5px;
}.admin {
    background-color: #ffdddd;
    color: #d9534f;
    padding: 2px 6px;
    border-radius: 4px;
}
 </style>
</head>
<body>
  <div class="container">
    <div>
      <h1>Add User</h1>
      <form id="user-form">
        <fieldset>
          <legend>User Information</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <br>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
        </fieldset>
        <br>
        <button type="submit">Add User</button>
      </form>
    </div>
    <div>
      <h2>Users List</h2>
      <ul id="user-list"></ul>
    </div>
  </div>

  <script src="styles/adminSCN.js"></script>
</body>
</html>
